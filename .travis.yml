language: python

python:
- "3.5"

cache: pip

addons:
  apt:
    packages:
    - libpq-dev

install:
- pip install -r requirements.txt
- python setup.py install

script:
- coverage run --source=inventory --module unittest discover --verbose

after_success:
- coveralls

deploy:
- provider: script
  skip_cleanup: true
  script: bin/togemfury.sh
- provider: heroku
  app: ocelot-saas-inventory
  run: bin/migrate.sh
  api_key:
    secure: ""
