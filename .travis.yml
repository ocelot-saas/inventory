language: python

python:
- "3.5"

cache: pip

addons:
  apt:
    packages:
    - libpq-dev

env:
  global:
  - ENV=TEST
  - ADDRESS=0.0.0.0
  - PORT=10000
  - IDENTITY_SERVICE=null
  - MIGRATIONS_PATH=migrations
  - DATABASE_URL=null
  - CLIENTS=null

install:
- pip install -r requirements.txt
- python setup.py install

script:
- coverage run --source=inventory --module unittest discover --verbose

after_success:
- coveralls

deploy:
- provider: script
  skip_cleanup: true
  script: bin/togemfury.sh
- provider: heroku
  app: ocelot-saas-inventory
  run: bin/migrate.sh
  api_key:
    secure: ""
